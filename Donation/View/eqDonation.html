<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Equipment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="equipmentdonation.css">
</head>
<body>
<div class="container mt-5">
    <h2>Donate Medical Equipment</h2>
    <form id="equipmentDonationForm" action="EquipmentDonationController.php" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="equipment-type">Equipment Type:</label>
            <select class="form-control" name="equipment_type" required>
                <option value="Diagnostic">Diagnostic</option>
                <option value="Therapeutic">Therapeutic</option>
                <option value="Monitoring">Monitoring</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="equipment-used">Equipment Description:</label>
            <input type="text" class="form-control" name="equipment_used" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount ($):</label>
            <input type="number" class="form-control" name="amount" min="1" required>
        </div>
        <div class="form-group">
            <label for="purchase-date">Purchase Date:</label>
            <input type="date" class="form-control" name="purchase_date" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost (EGP):</label>
            <input type="number" class="form-control" name="cost" min="0.01" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="made-in">Made In:</label>
            <input type="text" class="form-control" name="made_in" required>
        </div>
        <div class="form-group">
            <label for="message">Additional Information (optional):</label>
            <textarea class="form-control" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Donate Now</button>
    </form>
</div>
</body>
</html>
