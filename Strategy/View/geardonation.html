<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Gear</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="geardonation.css">
</head>
<body>
<div class="container mt-5">
    <h2>Donate Gear</h2>
    <form id="gearDonationForm" action="StrategyController.php" method="POST">
        <input type="hidden" id="donation_type" name="donation_type" value="gear">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" name="phone" required>
        </div>
        <div class="form-group">
            <label for="gearType">Gear Type:</label>
            <input type="text" class="form-control" name="gearType" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" name="amount" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Donate Now</button>
    </form>
</div>
</body>
</html>
