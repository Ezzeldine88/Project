<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Equipment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="equipmentdonation.css">
</head>
<body>
<div class="container mt-5">
    <h2>Donate Equipment</h2>
    <form id="equipmentDonationForm" action="StrategyController.php" method="POST">
        <input type="hidden" id="donation_type" name="donation_type" value="equipment">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" name="phone" required>
        </div>
        <div class="form-group">
            <label for="equipment_type">Equipment Type:</label>
            <input type="text" class="form-control" name="equipment_type" required>
        </div>
        <div class="form-group">
            <label for="equipment_used">Is the equipment used?</label>
            <input type="text" class="form-control" name="equipment_used" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" name="amount" required>
        </div>
        <div class="form-group">
            <label for="purchase_date">Purchase Date:</label>
            <input type="date" class="form-control" name="purchase_date" required>
        </div>
        <div class="form-group">
            <label for="cost">Cost:</label>
            <input type="number" class="form-control" name="cost" required>
        </div>
        <div class="form-group">
            <label for="made_in">Made In:</label>
            <input type="text" class="form-control" name="made_in" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Donate Now</button>
    </form>
</div>
</body>
</html>
